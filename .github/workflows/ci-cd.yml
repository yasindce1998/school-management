name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  go-build:
    name: Build Go Application
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21.x'
        cache: true
    
    - name: Go Mod Tidy
      run: go mod tidy
    
    - name: Build Go Application
      run: go build -v -o school-api
    
    - name: Upload Go Binary
      uses: actions/upload-artifact@v4
      with:
        name: go-binary
        path: school-api
        retention-days: 5

  npm-build:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'
    
    - name: Install Dependencies
      run: npm install
      working-directory: ./frontend
    
    - name: Build Frontend
      run: npm run build
      working-directory: ./frontend
    
    - name: Upload Frontend Build
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: ./frontend/build
        retention-days: 5

